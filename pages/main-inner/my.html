<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>我的页面</title>
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/pages/main-inner/my.css" rel="stylesheet" />
		<link href="../../css/iconfont.css" rel="stylesheet" />
	</head>
	<body>
		<!--io.dcloud.H50D8B025-->
		<div class="mui-content">
			<div class="user_info_div">
				<div id="user_face_img"></div>
				<div id="user_info">
					<div id="user_nickname"><span>请登录后操作</span></div>
					<div id="user_address"><span>nice to meet you ~</span></div>
				</div>
				<div id="logout">
					<span class="mui-icon iconfont icon-tuichu"></span>
				</div>
			</div>

			<div id="config">
				<div class="config_item" id="m_config">
					<div class="config_img">
						<span class="mui-icon iconfont icon-shezhi"></span>
					</div>
					<div class="config_word">
						<span>设置</span>
					</div>
					<div class="config_right">
						<span class="mui-icon mui-icon-arrowright"></span>
					</div>
				</div>
				
				<div class="config_line"></div>
				
				<div class="config_item" id="m_about">
					<div class="config_img">
						<span class="mui-icon iconfont icon-about"></span>
					</div>
					<div class="config_word">
						<span>关于</span>
					</div>
					<div class="config_right">
						<span class="mui-icon mui-icon-arrowright"></span>
					</div>
				</div>
			</div>

		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/h.min.js"></script>
	<script src="../../js/util/logout.js"></script>
	<script src="../../js/util/utils.js"></script>
	<script src="../../js/main-inner/my.js"></script>
</html>
